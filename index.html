<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="FruitAndVeggies">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4" ng-controller="Separator">
                    <table class="table" >
                        <thead>
                            <tr>
                                <th>Fruit</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr ng-model="fruits" ng-repeat="y in fruits">
                                <td >{{y}}<a href="#">
                                  <span class="glyphicon glyphicon-arrow-right" ng-click="fruitAddToFruitsAndVeggie($index)"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-4" ng-controller="Separator">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Fruits and Veggies</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in fruitsAndVeggies">
                                <td ng-model="fruitsAndVeggies"> <a href="#">
                                      <span class="glyphicon glyphicon-arrow-left" ng-click="addToFruits($index)"></span>
                                    </a>{{x}}<a href="#">
                                  <span class="glyphicon glyphicon-arrow-right" ng-click="addToVeggie($index)"></span>
                                </a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-4" ng-controller="Separator">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Veggies</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="z in veggies">
                                <td ng-model="veggies"><a href="#">
                                      <span class="glyphicon glyphicon-arrow-left" ng-click="veggieAddToFruitsAndVeggie($index)"></span>
                                    </a>{{z}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
